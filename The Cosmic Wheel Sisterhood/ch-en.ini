%db_sphere_desc_0%	一所魔法剧院，在其中颂唱的情感都将得到增幅。(An enchanted opera house that magnifies the emotions of anything sung inside its chambers.)
%db_sphere_legend_0%	剧院的大厅能供所有释义在所有环境中共鸣。(The chambers of the Opera House make all meanings resonate through every context.)
%db_sphere_title_1%	流沙墓地(Quicksand Graveyard)
%db_sphere_desc_1%	一片魔法墓地，埋葬着曾经胆敢玩弄时间的女巫。流沙会将她们的遗体吞噬，化作炙人的酷热。(A magical cemetery for the Witches who dared to tamper with time. The quicksand absorbs the bodies and turns their souls into heat.)
%db_sphere_legend_1%	所有来访者都会被流沙覆以仇恨与悔意。(Overflowing with hate and regret, the quicksand taints its visitors.)
%db_sphere_title_2%	愉宜草原(Pleasant Prairie)
%db_sphere_desc_2%	嘉斯米的导师退休时，受当时女巫团内最年轻的女巫写的一首诗的启发，召唤出来的魔法草原，总共有十几英亩大。(When Jasmine's mentor retired, she summoned a dozen acres of enchanted grasslands, inspired by a poem written by the youngest Witch of her coven.)
%db_sphere_legend_2%	这里非常适合用来冥想。(The Prairie grants a space for meditation.)
%db_sphere_title_3%	月岩神庙(Moonstone Temple)
%db_sphere_desc_3%	在奴役魔法被禁之前，失落已久的玉雕师女巫团操控了七大护灵，命令它们用月球雕刻出一座神庙。神庙难以言喻的规模，使得在其中学习的女巫深刻意识到自己在宇宙中有多么渺小，并以此激励她们不断变强。(Before magical enslavement was forbidden, the long-lost coven of the Jade Sculptors tasked seven major Daemons with carving a gigantic temple out of a moon. The unspeakable dimensions of the temple make the Witches who study inside its halls aware of their insignificance within the universe and enhances their powers through humility.)
%db_sphere_legend_3%	月岩神庙是获得启示的门户。(The Moonstone Temple is a gateway to illumination.)
%db_sphere_title_4%	瓦拉那帕雅什灼地(Jvalana Payash-jyothi)
%db_sphere_desc_4%	女巫诞生前的最后一场战争中，先祖们对这片土地造成了沉重的伤害，因此这个星球的表面有岩浆不断涌出。第一世代的女巫们尝试用水神的眼泪覆盖星球表面，以治愈这片区域，但却无功而返。瓦拉那帕雅什灼地的水体常年沸腾，用这里的水提取出的盐来进行仪式，可以获得最深刻的感情。(During the last war before the Age of Witches, the Ancients pierced these lands so deep the planet is always bleeding lava. The first Witches tried to heal this dominion by covering it with the tears of water deities. The waters of Jvalana Payash-jyothi are forever boiling. Rituals performed using salt from these waters grant access to the most profound emotions.)
%db_sphere_legend_4%	永远沸腾的泪水海洋能赋予事物最深刻的感情。(The ever-boiling sea of tears grants access to the most profound emotions.)
%db_sphere_title_5%	道路(The Road)
%db_sphere_desc_5%	“回头丧命，前路未明。”("The road back is lethal, the road ahead is unknown.")
%db_sphere_legend_5%	我们独自走在道路上，有目共睹。(We walk the road alone for eveyone to see.)
%db_sphere_title_6%	护灵沙地(Daemonic Desertlands)
%db_sphere_desc_6%	铁匠女巫达丽娅的故乡。这里的白沙都是受诅咒的，沙土沉积后会化作白骨护灵。达丽娅猎杀它们，并用它们的身体和内脏为材料制作仪式匕首。(Home of Dahlia, the daggersmith Witch. The white sands of this dominion are cursed. Earth sediments wake up and transform into bone Daemons. Dahlia hunts them and uses their bodies and innards to craft ceremonial knives.)
%db_sphere_legend_6%	白沙诅咒了这张卡牌。(The white sands curse this card.)
%db_sphere_title_7%	沉船图书馆(The Shipwreck Library)
%db_sphere_desc_7%	水神的家，这里有着各种未被寄出的，和未能送达的信件。女巫们可以用未经编辑的诗歌或者漂亮的贝壳来换取这些遗落的知识。(The home of a water deity that collects every letter that was never sent or never got to its destination. Witches can purchase this lost knowledge in exchange for unedited poems or beautiful shells.)
%db_sphere_legend_7%	沉船中的神会一一检视每个秘密。(The deity in the shipwreck scrutinizes every secret.)
%db_sphere_title_8%	焦厄战土(Charred Battlefield)
%db_sphere_desc_8%	战争毫无意义。(War is meaningless.)
%db_sphere_legend_8%	战争会扭曲一切感受。(War distorts all feeling.)
%db_sphere_title_9%	大犬座(VY Canis Majoris)
%db_sphere_desc_9%	已知的最大的恒星。禁忌巨灵曾被关押在这红色特超巨星的核心之中。(One of the largest known stars. The forbidden Behemoth was once imprisoned at the core of this red hypergiant.)
%db_sphere_legend_9%	最大恒星蕴含的能量难以驯服。(The energy of the star is fierce.)
%db_sphere_title_10%	日落码头(Sunset Docks)
%db_sphere_desc_10%	不起眼的码头，曾被一个心碎的女巫降下过诅咒。传闻，在这个码头告别起航的人，将会从此不再相见。(A humble wooden dock cursed by a heartbroken Witch. The legends say that anyone who parts ways with someone and sails away from this dock will never meet the one they left behind again.)
%db_sphere_legend_10%	潮涌般的盐与忧郁。(A tide of salt and melancholy.)
%db_sphere_title_11%	玉僧瀑布(Jade Monks Waterfalls)
%db_sphere_desc_11%	玉雕师女巫团的家。巨大的玉僧雕像守护着团内成员灵魂。将死去的玉雕师女巫的心脏带回来，便能让她以凡人之躯复活，并保留前世的记忆，但却会丧失能力。此后她们必须作为佣人，侍奉女巫团内活着的女巫。(Home of the Coven of The Jade Sculptors. The giant Jade Monk Statues guard the souls of every member of the clan. If you bring the heart of a deceased Jade Witch back to these waterfalls, she can be born again as a mortal, retaining her memories but not her skills. Those who are reborn must act as servants for the living Witches of their coven.)
%db_sphere_legend_11%	尚有未竟之事的玉雕师女巫低语着，令这张卡牌充满了情感。(Whispers from the undone Jade Witches imbue this card with emotion.)
%db_sphere_title_12%	宝骷带(Gem Skull Belt)
%db_sphere_desc_12%	不到一个世纪前，建筑师女巫格蕾丝将一个小行星带雕刻成了十三个骷髅形状的房间，房间之间用象牙色的步梯连接。传言说，这些房间能够将女巫的话转化为能量，让她们能借此与高维度存在交流。(Less than a century ago, the Architect Witch Grethe carved thirteen skull-shaped rooms out of an asteroid belt, all connected by ivory walk-bridges. The rumors say these chambers turn a Witch's words into energy and allow them to communicate with extradimensional beings.)
%db_sphere_legend_12%	奥义受到了宝骷带力量的祝福。(Arcana are blessed by the power of the Gem Skull Belt.)
%db_sphere_title_13%	流浪天空车队(Nomad Sky Caravan)
%db_sphere_desc_13%	其星系中最出色的商人。由于还没掌握太空旅行的方法，因此她们从家乡的天空中撕下了一片带在身边，使得这支商队俨然似银河上的一片蓝色星云。(The best merchants of their galaxy. They couldn't figure out how to travel through space, so they tore away a piece of their homeland skies and took it with them. A blue nebula full of flying ships that soar the Milky Way.)
%db_sphere_legend_13%	商队会将传言散播至宇宙各处。(The merchant caravan spreads conversations.)
%db_sphere_title_14%	泰坦巨人矿场(Titan Quarry)
%db_sphere_desc_14%	据说泰坦巨人能在五十年内把地球大小的矿源开采完。它们不喜杀生，因此只到没有生命存在的小行星带或星球上挖矿。没人知道它们开采那些资源的目的。如果你礼貌地询问的话，它们会很乐意把矿物分享给你。(Titans are said to be able to mine a planet the size of Earth in less than fifty years. Their kind is unable to hurt a soul, so they only mine asteroids or planets that are unable to sustain life. No one knows what they use the mined materials for. They are happy to share their ore if you ask them with respect.)
%db_sphere_legend_14%	矿场的巨人们用矿石加强了奥义。(The Titans of the quarry reinforce the Arcana with their ore.)
%db_sphere_title_15%	百柱廊(The Hundred Column Worship)
%db_sphere_desc_15%	战马星云内，有条通往非欧峡谷的通道，里面矗立着一百座黑曜石塔。没有女巫知晓这是谁的作品。爬上塔顶，你能看到在其他塔的窗口处，有很多个你自己在盯着你看。又或者，她们才是在被盯着看的那个？(Inside the Warhorse Nebula, there's a passage to a non-euclidian canyon filled with a hundred obsidian towers. No Witch knows who erected them. If you climb onto a tower, you can see versions of yourself looking back at you from the many windows of the rest of the towers. Or are they the ones being watched?)
%db_sphere_legend_15%	多重自我的意识。(Conciousness of the many selves.)
%db_sphere_title_16%	德菲尼亚(Dephrënya)
%db_sphere_desc_16%	这是一座建立在巨灵骨架内的铁匠之城。这头陨落巨兽的骨髓燃烧了一个又一个世纪，因此铁匠们的熔炉也从不熄灭。(A city of blacksmiths built inside the skeleton of a titanic Behemoth. The bone marrow of the fallen beast burns for eons, so their forges are always alight.)
%db_sphere_legend_16%	巨灵的骨髓炙烤着思想。(The bone marrow of the Behemoth sears thought.)
%db_sphere_title_17%	红弦俱乐部(The Red Strings Club)
%db_sphere_desc_17%	受诅咒的鸡尾酒吧，酒吧老板以将自己的灵魂束缚于此为代价，换取了洞察顾客灵魂的超自然能力。(A cursed cocktail bar that takes the soul of whoever owns it hostage in exchange for supernatural abilities to read into their customer's souls.)
%db_sphere_legend_17%	福尔图娜，你在听吗？注意看他们的灵魂。(Fortuna, are you listening? Look into their souls.)
%db_sphere_title_18%	遗忘工厂(Forgotten Factory)
%db_sphere_desc_18%	数千年前，女巫们还没掌握操控宇宙中物质的方法，她们在金星的地壳下建了一座工厂，由铁傀儡操控。这让很多人类女巫团得以在太阳系外开疆拓土。(Many millennia ago, before Witches cracked the cosmic code to manipulate matter, they built a factory under the crust of Venus. It was operated by iron golems, and it allowed many human covens to expand beyond the solar system.)
%db_sphere_legend_18%	铁傀儡支撑着这张卡牌的命髓。(The Iron Golems support the card's entelechy.)
%db_sphere_title_19%	魔法邮局(Magical Post Office)
%db_sphere_desc_19%	处于时间折叠之中的魔法森林领域，只有女巫的仆人能进来。魔法邮局能以最快的速度将一封信从一个女巫的领地送到另一个女巫的领地。由于没有任何方式能够篡改书信内容，这种交流方式广受女巫喜爱。(A magic forest realm inside the folds of time, only accessible by Witches' familiars. The Magical Post Office is the quickest way to send letters and parcels to one Witch dominion to another. Witches favor this method of communication because there is no known way to tamper with it.)
%db_sphere_legend_19%	魔法邮局控制着信息流动。(The Magical Post Office controls the flux of information.)
%db_sphere_title_20%	尤茵妮亚的工作坊(Yu-ënia's Studio)
%db_sphere_desc_20%	福尔图娜的导师的女巫工作坊，她就是在这里传授宇宙魔法的。(Fortuna's mentor's Witch studio, where she teaches the arts of cosmic magic.)
%db_sphere_legend_20%	研究宇宙学的地方。(A space to examine cosmogony.)
%db_arcane_title_0%	知识之种(The Seed of Knowledge)
%db_arcane_desc_0%	藏在卫星背面的星体巨灵，这些卫星的中心天体上孕育着尚不发达的文明，地球就是其中之一。知识之种会将其他维度的神话放置在凡人的脑海里，借此引导和保护他们。(Astral Behemoth that hides behind the moon of planets which harbor underdeveloped cultures, like the solar system's Earth. It puts myths from other dimensions inside of mortal minds, to guide and protect them.)
%db_arcane_legend_fire_0%	要是惹怒了它，这只巨灵会摧毁人们的心智。(When enraged, the behemoth sabotages understanding.)
%db_arcane_legend_water_0%	知识之种的爱抚充满了怜悯和自省。(The caress of The Seed nurtures mercy and introspection.)
%db_arcane_legend_air_0%	复述神话之际，这头星体生物又定下了新方向。(Retelling myths, the astral being sets new directions.)
%db_arcane_legend_earth_0%	能引起对权力的渴望。(They can channel a power trip.)
%db_arcane_title_1%	鹰妖信使(Harpy Herald)
%db_arcane_desc_1%	她是新征途上的先驱。由于诞生自大女巫科达米娅的遗体，鹰妖信使一直在各女巫团之间传播着神秘学知识。(Harbinger of newfound paths. The Herald has been spreading occult discoveries from coven to coven since she was created by the corpse of Archwitch Kedamia.)
%db_arcane_legend_fire_1%	鹰妖的愤怒是最严酷的考验。(The wrath of the Harpy is the harshest of trials.)
%db_arcane_legend_water_1%	坚韧的信号，渴望和平的呐喊。(A message of resilience, a cry for the need of peace.)
%db_arcane_legend_air_1%	正义的强大化身。目的明确。(A strong avatar for justice. Imbued with purpose.)
%db_arcane_legend_earth_1%	信使在许多环境中都会是盟友。(The Herald can be an ally in many contexts.)
%db_arcane_title_2%	恒星恋人(Sidereal Lovers)
%db_arcane_desc_2%	爱上了恒星蛇的女神，这是能打破虚空结构的不灭激情。(A goddess in love with a sidereal snake, an everburning passion that shatters the fabric of the void.)
%db_arcane_legend_fire_2%	过于强烈的爱意，即将转化为恨意。(A love too intense, on the verge of turning into hatred.)
%db_arcane_legend_water_2%	需要同伴。可能被孤立的煎熬。(In need of finding a partner. A pain that can beget isolation.)
%db_arcane_legend_air_2%	横跨新道路的邀请。(An invitation to traverse new paths.)
%db_arcane_legend_earth_2%	适当剂量的毒药能带来平衡和力量。(The right amount of poison can lead to balance and strength.)
%db_arcane_title_3%	萨满(The Shaman)
%db_arcane_desc_3%	自凡人诞生以来，萨满就一直承担着掌管灵魂和心灵的职责。这部分凡人能捕捉到女巫编织到星光之中的模糊想法。(Shamans have been taking care of the soul and heart of many tribes since the birth of the mortal kin. These mortals can grasp a blur of the ideas we Witches weave into the light of the stars.)
%db_arcane_legend_fire_3%	愤怒的萨满会让你一路遍历谎言和排外。(An angry Shaman will take you through a path of lies and exclusion.)
%db_arcane_legend_water_3%	部落冥想时，交流也在进行着。(There's communion in the serenity of tribal meditation.)
%db_arcane_legend_air_3%	他们留存知识，牢记罪行。(They save knowledge, they remember crimes.)
%db_arcane_legend_earth_3%	明智的领导者形象能增添正当性。(The figure of a sensible leader offers rightfulness.)
%db_arcane_title_4%	机械邪教先驱(Pilot from the Machina Cult)
%db_arcane_desc_4%	鬼婆人型机器人在黑洞里度过七十年后，写下了一份详细的说明，并将它上交给了女巫团。机械邪教便依照这份说明书制作了这钢铁傀儡。(The coven of the Machina Cult erected these steel golems according to the instructions detailed in the scriptures that the Beldam Automata handed to her coven after returning from a seventy year long trip into a black hole.)
%db_arcane_legend_fire_4%	钢铁傀儡是挑战和冲突的根源。(The steel golem breeds challenge and conflict.)
%db_arcane_legend_water_4%	巨型机器人不仅会激发勇气，也会使人心生怜悯。(The giant robot inspires courage but also mercy.)
%db_arcane_legend_air_4%	机械邪教凭借先驱巨大的外形对外施行强权。(With its massive figure, the Mecha enforces authority.)
%db_arcane_legend_earth_4%	机邪先驱是极其出色的守卫。(Mecha pilots are excellent guardians.)
%db_arcane_title_5%	吹金者(The Gold Blower)
%db_arcane_desc_5%	匠人神明之一。制作收祝福容器的小神。吹金者制作的双耳细颈瓶中倒出的水能让贫瘠的土壤孕育出果实，她制作的金酒瓶倒出的酒能让凡人寻得真爱，她制作的茶壶倒出的茶能让女巫灵感迸发，写出新的法术。(One of the Artisans. A minor god who crafts blessed jars. Water poured from an amphora blown by the Gold Blower will make fruit grow out of dead soil. Wine poured from a gold vase will make mortals find love. Tea poured from a golden kettle will inspire Witches to write new spells.)
%db_arcane_legend_fire_5%	金水罐中倒出的毒药将贯彻正义。(Poison poured from a golden pitcher will serve justice.)
%db_arcane_legend_water_5%	金奶瓶中倒出的牛奶能巩固和平。(Milk poured from a golden jug will consolidate peace.)
%db_arcane_legend_air_5%	空的金制容器会召唤宇宙命运。(If a golden vessel is left empty, it will summon cosmic fate.)
%db_arcane_legend_earth_5%	插着鲜花的金花瓶会给家庭带来幸福。(A golden vase holding fresh flowers will bring happiness to a homestead.)
%db_arcane_title_6%	狼母与狼崽(Wolf Mother and Children)
%db_arcane_desc_6%	她是流行寓言被曲解时诞生的巨灵。每当一个女巫诉说故事时，知识之种会吸收这些话语，然后将其沉淀。当一个故事被诉说了足够多次，便会诞生小巨灵。如今，狼母在宇宙中四处游荡，收养被遗弃的魔法生物。(A Behemoth born from the erratic retelling of a popular fable. Every time a Witch tells a story, the Seed of Knowledge absorbs the sediments of her words. When a tale is narrated enough times, a minor Behemoth will appear. The Wolf Mother now wanders the cosmos adopting orphaned magical creatures.)
%db_arcane_legend_fire_6%	狼母的管教十分严厉。(The Wolf Mother dispatches discipline with fury.)
%db_arcane_legend_water_6%	狼母的爱永无止境。(The love from the Wolf Mother is infinite.)
%db_arcane_legend_air_6%	专制但公平。(Authoritarian but fair.)
%db_arcane_legend_earth_6%	爱护和鼓励的形象。(A figure of protection and support.)
%db_arcane_title_7%	慰藉公爵夫人(Duchess of Solace)
%db_arcane_desc_7%	为沉迷色欲的女巫提供施虐服务的妖精。女巫从她的激情中提取力量时，她就会进入色欲控制模式。由于有着丰富的性爱技巧，慰藉公爵夫人总能榨干女巫的性欲，让她们恢复正常。(A fairy that offers her services as a dominatrix for sorceresses lost in lust. When a Witch draws her power from passion, she can reach a point at which her libido takes control. With her extense erotic repertoire, the Duchess of Solace has never failed to exhaust a lustful Witch and return her to normal.)
%db_arcane_legend_fire_7%	忘了安全词的人就只能不幸地被吞噬了。(Those who forget the safeword will be consumed by tragedy.)
%db_arcane_legend_water_7%	公爵夫人深谙欲望和力量的动态之道。(The Duchess is a master of desire and power dynamics.)
%db_arcane_legend_air_7%	这妖精是你步向堕落的大门，但也是获取力量的大门。(This fairy is a gateway to corruption, but also strength.)
%db_arcane_legend_earth_7%	公爵夫人手握通往纯粹幸福的钥匙。(The Duchess holds the key to pure bliss.)
%db_arcane_title_8%	异教徒柴堆(Pyre for the Heretic)
%db_arcane_desc_8%	虽然人类自古以来就有这烧死女巫的传统，但时至今日他们仍然没有成功烧死过真正的女巫。(Although humanity has a long history of witch-burning, they have never managed to burn a real Witch.)
%db_arcane_legend_fire_8%	将你畏惧之物架在火上。(Setting what scares you on fire.)
%db_arcane_legend_water_8%	直面心魔，找到真相。(There's truth in the face of your demons.)
%db_arcane_legend_air_8%	黑烟散发着正义的气味。(The smell of smoke offers a sense of justice.)
%db_arcane_legend_earth_8%	在同辈的压力下获得认可。(Validation through peer pressure.)
%db_arcane_title_9%	负旌者(Banner Bearer)
%db_arcane_desc_9%	虽然世人认为他们是软弱的懦夫，但女巫们清楚，敢扛着战旗而不是拿着剑冲进战场，没什么比这更勇敢了。(Considered puny cowards, these Witches know there's nothing braver than to charge onto the battlefield with a cloth instead of a sword.)
%db_arcane_legend_fire_9%	旌旗舞动着挑战。(The banner extends a challenge.)
%db_arcane_legend_water_9%	布料诉说着勇气。(The cloth speaks of courage.)
%db_arcane_legend_air_9%	战旗高度彰显着领导力。(An grand display of leadership.)
%db_arcane_legend_earth_9%	旗帜能召集八方援助，并赋予每位援军身份。(A flag gathers support and grants identity to every ally.)
%db_arcane_title_10%	愉悦禁门(Forbidden Door to Pleasure)
%db_arcane_desc_10%	女巫们发现这扇门永远处于无限膨胀的宇宙的边缘上。从来没人敢打开门走过去。曾经有个年轻女巫从钥匙孔往门另一边看过去，结果她遭受了长达七年的高潮。后来，由于上瘾了，她又回去再看了一眼，但这次她却爆炸而亡，化成了红色的尘埃。(Witches found this door chained to the ever-expanding edges of this universe. No one's ever dared to go through it. Once, a young Witch looked through its keyhole and fell victim to a seven-year-long orgasm. Addicted, she went back to look again, but this time she exploded into red dust.)
%db_arcane_legend_fire_10%	未知的呼唤。(The appeal of the unknown.)
%db_arcane_legend_water_10%	禁门能扑灭各种各样的欲望渴求。(The Door holds the promise for quenching many kinds of thirst.)
%db_arcane_legend_air_10%	禁门能带来启示，但也会使人堕落。(The Forbidden can lead to illumination, but also corruption.)
%db_arcane_legend_earth_10%	可以理解为对幸福的保证。(Can be interpreted as a promise for happiness.)
%db_arcane_title_11%	龙(The Dragon)
%db_arcane_desc_11%	生于凡人的想象，又因他们的贪婪而濒临灭绝。龙因其贮存宝藏和对外界的憎恨而闻名。(Born from the imagination of mortals and extinct because of their greed. Dragons were known for keeping treasure and grudges.)
%db_arcane_legend_fire_11%	被龙所憎恨者，将彻底堕落。(Those hated by the Dragon will wither away.)
%db_arcane_legend_water_11%	被龙祝福的关系，将发展成热烈的友谊。(Bonds blessed by the Dragon will become passionate friendships.)
%db_arcane_legend_air_11%	这上古生物的一个眼神，便可让凡人堕入罪恶。(One look from the ancestral being can command mortals to sin.)
%db_arcane_legend_earth_11%	它是傲慢守护者的象征。(A symbol for a haughty guardian.)
%db_arcane_title_12%	丰收之谕(Harvest Oracle)
%db_arcane_desc_12%	这个巨灵保管着这个宇宙中所有作物的种子，各三颗。女巫只要立下誓言，保证在收获果实后将种子归还，即可向其索要任何种子。没能归还的话，当事女巫的眼睛就会变成对应的种子，丰收之谕会亲自上门收获。(A Behemoth that keeps three of every known seed in this universe. Witches can ask for any of these seeds, under oath to restock them after they collect the fruit. Should they fail to deliver, the eyes of that Witch will turn into said seeds, and the Oracle will come to harvest them.)
%db_arcane_legend_fire_12%	丰收之谕的种子并不全是有益的，小心别中毒了。(Not every seed of the Orcale is benign. Beware poison.)
%db_arcane_legend_water_12%	魔法植物不仅会结出果实，还会产出思想。(Growing magic plants produces thoughts, not only fruits.)
%db_arcane_legend_air_12%	魔力收成理应分享，分享才能造就强大集体。(A magical harvest is meant to be shared. Harvests build communities.)
%db_arcane_legend_earth_12%	丰收之谕的种子都是其品种中品质最好的。(The Oracle only offers the strongest seeds of a strain.)
%db_arcane_title_13%	纯血追猎者(The Purpleblood Seeker)
%db_arcane_desc_13%	郊狼枪手一族的遗孤，在广袤的宇宙中猎杀纯血巨灵的后代。她以巨灵的鲜血为食，延长寿命，以此接续她永无止境的复仇之旅。(The last Coyote Gunslinger, out to hunt down the scions of the Purpleblood Behemoth throughout the vast cosmos. She feeds on their blood and extends her life to prolong her never-ending vengeance.)
%db_arcane_legend_fire_13%	郊狼在冲突中成长，毕生渴望对手。(The Coyote seeks a rival, thrives on conflict.)
%db_arcane_legend_water_13%	在探索的过程中永不屈服。(Never surrendering, on an everlasting quest.)
%db_arcane_legend_air_13%	枪手是坚韧和探索的化身。(The gunslinger is an avatar of resilience and exploration.)
%db_arcane_legend_earth_13%	猎人成了胆大妄为的共犯。(The hunter becomes an audacious accomplice.)
%db_arcane_title_14%	鹿人圣骑士(Deerfolk Paladin)
%db_arcane_desc_14%	鹿人女巫团的守卫。和人类相同，雄性鹿人无法成为女巫，和人类不同的是，雄性鹿人对魔法也略知一二，而他们愿意献出生命侍奉女巫团，为她们保卫知识，追捕叛徒。(Guardians of the Deerfolk Witch coven. Just like humans, male deerfolk can't become Witches. Unlike humans, male deerfolk aren't blind to magic, and they give their lives to the service of their coven, to protect knowledge and hunt traitors.)
%db_arcane_legend_fire_14%	狂热的圣骑士是个咄咄逼人的顾问。(The zealousy of a Paladin is a harsh counselor.)
%db_arcane_legend_water_14%	维护和平这份工作他们做得十分出色。(Outstanding at keeping the peace.)
%db_arcane_legend_air_14%	鹿人是法律和真相的忠实执行者。(The Deerfolk are devoted enforcers of law and truth.)
%db_arcane_legend_earth_14%	不知疲倦的象征。恒久的支持。(A symbol for tirelessness. Indefatigable support.)
%db_arcane_title_15%	调酒师(The Bartender)
%db_arcane_desc_15%	他常与过客们同喜同悲，既知道怎么看穿凡人的灵魂，也知道怎么利用它们。(He is used to mourn and celebrate with people from all walks of life. He knows how to look into the soul of a mortal, and he knows how to exploit it.)
%db_arcane_legend_fire_15%	与被缠扰的灵魂有所交集会招致灾难。(Crossing paths with the haunted soul can beget calamity.)
%db_arcane_legend_water_15%	由于见证过各种各样的爱情，调酒师已拥有了调动潜在感情的能力。(Witness to many kinds of love, the bartender can channel hidden feelings.)
%db_arcane_legend_air_15%	将迷失调和在一起，便有了通向诱惑的门。(Mixology for the lost, a door to temptation.)
%db_arcane_legend_earth_15%	调酒师不仅卖酒，还提供心理治疗服务。(The barkeep serves drinks and therapy.)
%db_arcane_title_16%	鸟人舞者(Avian Dancer)
%db_arcane_desc_16%	宇宙中炙手可热的异域舞蹈之灵，其能力是将宴会庆典的气氛推到极致高峰。然而她们从未去过地球。(Exotic dancing spirits that are summoned throughout the universe for their ability to take a celebration to levels of pure extasy. They have never visited planet Earth.)
%db_arcane_legend_fire_16%	她们既顽皮又爱招惹是非，会引发各种不幸。(Impish and mischievous, they can lure misadventures.)
%db_arcane_legend_water_16%	鸟人那独特的美丽外表能激发人们未被发掘的情感。(The unique beauty of the Avian accesses untapped emotions.)
%db_arcane_legend_air_16%	精灵那奇异的舞姿是情欲的燃料。(The sprite's exotic motions are fuel for the lascivious.)
%db_arcane_legend_earth_16%	精灵们随着舞者舞动，着实是一番愉快的光景。(The dancer rises the spirits, a gift of joy.)
%db_arcane_title_17%	花店老板(The Florist)
%db_arcane_desc_17%	年迈的老人，他的毕生精力都奉献给了花，研究种花的技艺和赏花的艺术。他不仅知晓花的名称和属性，还了解它们对凡人内心会起什么作用。(A very old man that has given his entire life to the art of growing and reading flowers. He's got to know not only their names and properties, but their effects on the hearts of mortals.)
%db_arcane_legend_fire_17%	花店老板守护着嫉妒的香气。(The florist guards the scent of jealousy.)
%db_arcane_legend_water_17%	最后一朵花的香味会挑起爱意和情欲。(The fragrance of the last flowers channel love and lust.)
%db_arcane_legend_air_17%	这位老者深谙隐秘的激情。(The old man is well versed in secret passions.)
%db_arcane_legend_earth_17%	花语是开始深入谈话的捷径。(Flower language is a shortcut for the deepest conversations.)
%db_arcane_title_18%	宇航员(The Astronaut)
%db_arcane_desc_18%	他知道时间不是一条线，而是海洋。他的目标是让宇宙成为一个让所有生命都能平等存在的地方。“杜娜莱。”(He knows that time is a sea, and not a line. He's on a quest to make the universe equal and just for every lifeform. 'Dunahrai.')
%db_arcane_legend_fire_18%	宇航员常年与恶劣环境作伴。(The astronaut is kindred to hostile environments.)
%db_arcane_legend_water_18%	离开故土，在孤独中成熟。(Ripe with the loneliness of the one who left their planet.)
%db_arcane_legend_air_18%	发现和探索的化身。(An avatar of discovery and exploration.)
%db_arcane_legend_earth_18%	一个太空侦查员能够承载一个文明的意志。(A single space scout can carry the will of a civilization.)
%db_arcane_title_19%	陨落的英雄(The Fallen Hero)
%db_arcane_desc_19%	英雄保护的不是人，而是理想。他是坚韧和牺牲的象征。他们只会死于堕落。(Heroes don't protect the people but ideals. A symbol of resilience and sacrifice. They can only be killed by corruption.)
%db_arcane_legend_fire_19%	千疮百孔的痛楚。(The pain of a thousand wounds.)
%db_arcane_legend_water_19%	为重要之物而战的人的本质。(The essence of those who fight for what's important.)
%db_arcane_legend_air_19%	丰功伟绩的颂歌。(A song for incredible deeds.)
%db_arcane_legend_earth_19%	英雄会激励我们达成不可能之事。(The hero inspires us to achieve the impossible.)
%db_arcane_title_20%	铜匠(The Coppersmith)
%db_arcane_desc_20%	我的至亲之物啊，请抛下凡人的桎梏，放弃肉身，遗弃筋骨；从今往后，你不再是罪恶，而是我的魔法。(Dear substance of kin. Forsake the mortal hex. Abandon flesh, abandon sinew; Thou art now my magic.Thou art no more sin.)
%db_arcane_legend_fire_20%	牺牲亲人的决心。(The resolve to sacrifice your own family.)
%db_arcane_legend_water_20%	为血亲献出心脏的意志。(The will to kill your heart to save your kin.)
%db_arcane_legend_air_20%	你的牺牲全部交由你的亲人作评判。(Your sacrifices exposed for all your family to judge.)
%db_arcane_legend_earth_20%	为实现梦想而付出最大代价的勇气。(Courage to pay the highest price to achieve your dreams.)
%db_arcane_title_21%	盖思瑞安(Gaethëryan)
%db_arcane_desc_21%	它无时无刻不在宇宙中漫游，令人恐惧，但它并不能伤害任何人，除非有人想要成为整个姐妹会都恐惧的存在，而向它敞开怀抱。(Terrors often roam the cosmos, unable to harm anyone, until someone lets them in, and they become the fears of a whole sisterhood.)
%db_arcane_legend_fire_21%	探究同伴的恐惧会使你获得知识。(Exploring the fears of your peers will grant you knowledge.)
%db_arcane_legend_water_21%	用灵光乍现的想法来构筑对话。(Establish a dialogue with your intrusive thoughts.)
%db_arcane_legend_air_21%	所爱之人的低语，描绘出最糟糕的世界。(Whispers from everyone you love paint the most horrific worlds.)
%db_arcane_legend_earth_21%	化焦虑为动力。(Turning angst into fuel.)
%db_arcane_title_22%	忏悔者(The Penitent One)
%db_arcane_desc_22%	沉默悲伤兄弟会唯一的幸存者，其组织的名字由来是：所有会众都曾发誓保持沉默，是为忏悔。(The lone survivor of the Brotherhood of the Silent Sorrow, so named because those in the congregation took a vow of silence as a form of penance.)
%db_arcane_legend_fire_22%	带着滴血的心战斗。(To fight with a bleeding heart.)
%db_arcane_legend_water_22%	真正的愧疚。(True guilt.)
%db_arcane_legend_air_22%	坚定不移的信仰。(Unwavering faith.)
%db_arcane_legend_earth_22%	铁面无私的廉正。(Relentless rectitude.)
%db_symbol_title_0%	金铲子(Golden Shovel)
%db_symbol_desc_0%	吹金者打造的最新有刃工具。金铲子是空心的，你在用它挖掘时可以感觉到土元素发出的能量共振。(The last bladed tool forged by the Gold Blower. The Golden Shovel is hollow so you can feel the energy resonances of the Earth while you dig.)
%db_symbol_legend_0%	金铲子是决心的象征。(The Golden Shovel is a symbol of determination.)
%db_symbol_title_1%	无底罐(Bottomless Jug)
%db_symbol_desc_1%	其中的内容物是酸的，因为它能倒出死者未曾洒落的泪水。(Its contents are sour because it pours the unshed tears of the dead.)
%db_symbol_legend_1%	罐子中流出来的永恒不竭之水代表了内心的渴望。(The everflowing water from the Jugs represent inner desire.)
%db_symbol_title_2%	小行星(The Asteroid)
%db_symbol_desc_2%	小行星是拥有目的的天体。小行星诞生时，其将在何时何地坠毁便已经被写在它的核心当中了。它们会带来火与变革。(Asteroids are astral bodies with a destination. When an Asteroid is born, it is written in its core where and when it will crash. They bring fire and change.)
%db_symbol_legend_2%	小行星预兆着即将发生的悲剧。(The asteroid foretells imminent tragedy.)
%db_symbol_title_3%	红宝石烛灯(Ruby Candle Lamp)
%db_symbol_desc_3%	超自然的深红色火焰照亮了意识中那些黑暗的路径。它们能引起潜藏的勇气，但也会引发怒火。(Unnatural crimson flames enlighten the dark paths of the mind. They shed light over hidden courage but also rage.)
%db_symbol_legend_3%	蜡烛上燃气的红色火焰会带来令人不快的发现。(The red flame from the candle leads to disgusting discoveries.)
%db_symbol_title_4%	缟玛瑙喇叭(Onyx Trumpet)
%db_symbol_desc_4%	这是一种宣告你的意志与渴望的显眼的方式。有许多人毁谤这件乐器，但却没有人能忽视其带来的情感。(A blatant way to announce your will and desire. This instrument has many detractors, but no one is able to ignore its sentiment.)
%db_symbol_legend_4%	这只喇叭发出的声音能引起所有人的注意。(The sound from the trumpet garners everyone's attention.)
%db_symbol_title_5%	圣木之杖(Cane of Sacred Wood)
%db_symbol_desc_5%	这是圣盘上的木头雕出的手杖，用它戳出的洞里一定会长出草来，哪怕在最为荒凉的土地上也是如此。(A cane carved out of wood from a Sacred Willow makes grass sprout from every hole it pokes on even the most arid soil.)
%db_symbol_legend_5%	圣木之杖能为自然环境带去祝福。(The sacred cane blesses the landscape.)
%db_symbol_title_6%	以太之翼(Aether Wings)
%db_symbol_desc_6%	新手女巫当中最流行的咒语之一。以太之翼不仅能让使用者飞行，还可以让她们给其他存在赋予翅膀。(One of the most popular spells among beginner Witches. The Aether Wings spell not only allows the user to fly but allows them to gift wings to other beings.)
%db_symbol_legend_6%	以太之翼能提高奥义，让大家都能看到。(The Aether Wings elevates the arcana for everyone to see.)
%db_symbol_title_7%	玻璃三叉戟(Glass Trident)
%db_symbol_desc_7%	据说它只会让叛徒流血。世界上只有一把玻璃三叉戟，它被用在将艾达娜流放出女巫团的审判上之后就丢失了。(They say it only makes traitors bleed. There's only one, and it has been lost since they used it in the trial that got Aedana expelled from her former Coven.)
%db_symbol_legend_7%	这把三叉戟能刺穿魔法，使情感如血一般流出。(The Trident pierces through magic and makes it bleed emotion.)
%db_symbol_title_8%	谣言厨房(Gerüchteküche)
%db_symbol_desc_8%	一件魔法道具，制作方法是将贝壳放到白鲸的油脂和骨髓中煮沸。不管你对谣言厨房说什么，它都会化为流言并如野火一般在凡人和女巫当中传播开来。(A magic trinket created by boiling seashells in beluga oil and marrow bone. Whatever you whisper into a Gerüchteküche will transform into gossip that spreads like wildfire among mortals and Witches alike.)
%db_symbol_legend_8%	贝壳会将发现同时倾倒到朋友和敌人当中。(The seashells pour the discovery into friends and foes alike.)
%db_symbol_title_9%	机要部长(Minister of Secrets)
%db_symbol_desc_9%	不管你对机要部长坦白什么样的秘密，都会导致所有知道此事的人从此无法再传播它。如果鳗鱼死了，咒语将解除。(Whatever secret you confess, the Minister of Secrets will keep anyone from spreading it. The spell will break if the Eel dies.)
%db_symbol_legend_9%	机要部长可以掩盖内心的真相。(The Minister of Secrets veils the inner truths of the heart.)
%db_symbol_title_10%	黑曜石大锤(Obsidian Sledgehammer)
%db_symbol_desc_10%	被黑曜石大锤固定在地上的螺栓是无法移除的，除非你能背出刻在锤头上的字。它通常会被用来困住恶魔，或是在荒野中建立魔法营地。(Bolts fixed to the Earth by an Obsidian Sledgehammer are impossible to remove unless you recite the words carved into the hammer's head. They're often used to trap Daemons or set up camps in the wildlands.)
%db_symbol_legend_10%	黑曜石大锤专注于提供授权启示。(The Obisidian Sledgehammer fixates on offering empowering revelations.)
%db_symbol_title_11%	支配之火焰鞭(Firewhip of Dominance)
%db_symbol_desc_11%	女巫召唤师中用来驯服火元素的常用工具。精灵并非是屈服于痛苦，而是屈服于快感。(A popular tool among Witch summoners to tame Fire Elementals. The spirits do not submit because of the pain but because of the pleasure.)
%db_symbol_legend_11%	火焰鞭会在冲突中制造奇怪的快感。(The firewhip exalts the odd pleasure in conflict.)
%db_symbol_title_12%	点火刀(Igniting Saber)
%db_symbol_desc_12%	恶魔骨头做成的刀，当你低语制作成它的那个怪兽的名字时，就能点火。(Blades made out of Daemon bones that can light on fire if you whisper the name of the beast they came from.)
%db_symbol_legend_12%	这把刀能传导怒气。(The saber channels wrath.)
%db_symbol_title_13%	仲裁者之书(Arbiter Book)
%db_symbol_desc_13%	仲裁者最不可或缺的工具。不管他们在这本书上写什么，都会立刻被更新到大师魔法书中，并且该信息在被上级官员分类后，就会自动复制到每一位仲裁者手中的仲裁者之书上。(An Arbiter's most essential tool. Whatever they write in these books is updated immediately in the Master Grimoire and, once the information is classified by a superior officer, replicated throughout every book of every Arbiter.)
%db_symbol_legend_13%	仲裁者之书将这份启示放到了许多人的眼前。(The Arbiter's Book puts this revelation in front of many eyes.)
%db_symbol_title_14%	玉之守路者(Jade Roadkeepers)
%db_symbol_desc_14%	玉雕师女巫团雕刻出了这些小小的守路者，以赐福于道路。走在被玉之守路者祝福过的道路上的人不会遇到小偷或猎杀者。(The Coven of the Jade Sculptors craft these little guardians to bless their roads. Whoever walks a path blessed by a Jade Roadkeeper will be free from thieves and predators.)
%db_symbol_legend_14%	这尊小小的玉雕看护着咨询者。(The little jade statue watches over the querent.)
%db_symbol_title_15%	蓝光火炬(Bluelight Torch)
%db_symbol_desc_15%	“给黑夜以眼睛，给幽灵以痛苦。”("Eyes for the night. Pain for the wraith.")
%db_symbol_legend_15%	蓝色火焰发出的光芒会带来麻烦。(The light of the blue flames bring forth trouble.)
%db_symbol_title_16%	注定的三鸟(The Inevitable Three)
%db_symbol_desc_16%	可以召唤的一群传说中的猎物鸟，可以传递任何信息，猎杀任何逃亡者，偷走任何物品。(A summonable flock of legendary prey birds that can deliver any message, hunt any fugitive and steal any trinket.)
%db_symbol_legend_16%	猎物鸟可以将这一信息传播到全宇宙。(The birds of prey carry this message througout the cosmos.)
%db_symbol_title_17%	塔盾(Tower Shield)
%db_symbol_desc_17%	它可以从头到脚保护一位战士。这是鹿人圣骑士的常用装备。(It protects a warrior from their ankles to their eyes. A common piece of equipment for the Deerfolk Paladins.)
%db_symbol_legend_17%	塔盾带来的是保护的重担。(The Tower Shield brings the burden of protection.)
%db_symbol_title_18%	剑鱼酒(Swordfish Liquor)
%db_symbol_desc_18%	喝一杯会让你感到开心，两杯会让你欲火中烧，三杯会让你实话实说。(One glass will make you happy. Two glasses will make you horny. Three glasses will make you honest.)
%db_symbol_legend_18%	剑鱼酒能带来真相。(The Sworfish Liquor runs with truth.)
%db_symbol_title_19%	猎手女巫之枪(Hunter Witch Rifle)
%db_symbol_desc_19%	专门猎杀魔法生物的女巫常常将自己的魔杖改造成火枪。这样的武器可以将任何魔咒封印在蓝宝石子弹中发射出去。(Witches that specialize in hunting magical beasts often turn their wands into rifles. These weapons are able to shoot any magic spell sealed inside a sapphire bullet.)
%db_symbol_legend_19%	火枪中装满了焦虑。(The rifle is loaded with angst.)
%db_symbol_title_20%	暗物质弓(Dark Matter Bow)
%db_symbol_desc_20%	奥义之弓是用来猎杀灵体的。它无法伤害有实体的存在，所以有时候女巫们也用它来进行模拟战斗，或者表演威廉·退尔那臭名昭著的一箭。(An arcane bow designed to hunt spirits. It cannot hurt physical entities, so sometimes Witches use it for mock battles and recreating William Tell's infamous shot.)
%db_symbol_legend_20%	暗物质箭矢摸不到，但能听到。(A dark matter arrow can't be touched, but will be heard.)
%db_symbol_title_21%	真实之镜(Veridis Mirror)
%db_symbol_desc_21%	这面镜子只能映出其所有者的样子。看着这面镜子时，你是无法说谎的，所以女巫会用这面镜子来检查自己是否在自我欺骗……毕竟这种事经常发生。(A mirror that only shows the reflection of its owner. You can't lie while looking at it, so Witches use it to find out if they are fooling themselves... which happens quite often.)
%db_symbol_legend_21%	这面镜子能驱散不真实的东西。(The mirror dispels what isn't true.)
%db_symbol_title_22%	雪猫之眼(Snowcat Eyes)
%db_symbol_desc_22%	来自晶状星云维度的猫的眼睛。如果你将雪猫的眼睛封印到玻璃娃娃上，它便会拥有生命，并用生命保护你。它们非常脆弱，并且极其危险。(The eyes of a cat from the Crystal Nebula Dimension. If you seal the eye of a Snowcat in a glass doll it'll come to life and protect you until it shatters. They're extremely fragile and extremely dangerous.)
%db_symbol_legend_22%	玻璃娃娃和雪猫之眼中充满了原始冲动。(The glass doll and the snowcat's eyes are teeming with primal urges.)
%db_symbol_title_23%	铁傀儡(Iron Golem)
%db_symbol_desc_23%	锻造行星的铁仆从。(Iron servant of the forge planet.)
%db_symbol_legend_23%	铁傀儡充满了纯粹的决心。(The Iron Golem is powered by sheer determination.)
%db_symbol_title_24%	士兵的髓衣(Soldier's Pithcloth)
%db_symbol_desc_24%	露易丝用士兵身上的命髓织成的髓衣。是给福尔图娜的礼物。(Pithcloth weaved by Louise with entelechy harvested from soldiers. A present for Fortuna.)
%db_symbol_legend_24%	士兵的髓衣能激发目的与冲突。(The soldier's pithcloth stimulates purpose and conflict.)
%db_symbol_title_25%	母亲的髓衣(Motherhood Pithcloth)
%db_symbol_desc_25%	露易丝用母亲和孩子身上的命髓织成的髓衣。是给福尔图娜的礼物。(Pithcloth weaved by Louise with entelechy harvested from mothers and their children. A present for Fortuna.)
%db_symbol_legend_25%	母亲的髓衣能激发目的与情绪。(The mother's pithcloth stimulates purpose and emotion.)
%db_symbol_title_26%	宇航员的髓衣(Astronaut's Pithcloth)
%db_symbol_desc_26%	露易丝用宇航员身上的命髓织成的髓衣。是给福尔图娜的礼物。(Pithcloth weaved by Louise with entelechy harvested from astronauts. A present for Fortuna.)
%db_symbol_legend_26%	宇航员的髓衣能激发目的与发现。(The astronaut's pithcloth stimulates purpose and discovery.)
%db_symbol_title_27%	乳色松鼠(Opaline squirrel)
%db_symbol_desc_27%	尤茵妮亚的仆人。可爱而又强大的存在，能够同时导引全部四种魔法元素。(Yu-ënia's familiar. A cute yet powerful being able to channel all four elements of magic at the same time.)
%db_symbol_legend_27%	乳色松鼠能给奥义灌输每一种元素的能量。(The Opaline Squirrel imbues the arcana with the energy of every element.)
%double_element_earth%	过量的土元素能量会导致无法移动。(Excessive Earth energy can lead to immobility.)
%double_element_water%	大量的水元素可以释放隐藏的潜能。(A flood of Water can unleash hidden potentials.)
%double_element_air%	气元素形成的飓风能搅动命运，召唤意料之外的事。(A hurricane of Air energy will stir luck and call for the unexpected.)
%double_element_fire%	过度刺激的焚火元素能成为净化之力，带来死亡与重生。(The overstimulated Fire energy becomes a cleansing power: death and rebirth.)
