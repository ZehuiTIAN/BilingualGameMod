%db_sphere_legend_11%	尚有未竟之事的玉雕师女巫低语着，令这张卡牌充满了情感。
%db_sphere_title_12%	宝骷带
%db_sphere_desc_12%	不到一个世纪前，建筑师女巫格蕾丝将一个小行星带雕刻成了十三个骷髅形状的房间，房间之间用象牙色的步梯连接。传言说，这些房间能够将女巫的话转化为能量，让她们能借此与高维度存在交流。
%db_sphere_legend_12%	奥义受到了宝骷带力量的祝福。
%db_sphere_title_13%	流浪天空车队
%db_sphere_desc_13%	其星系中最出色的商人。由于还没掌握太空旅行的方法，因此她们从家乡的天空中撕下了一片带在身边，使得这支商队俨然似银河上的一片蓝色星云。
%db_sphere_legend_13%	商队会将传言散播至宇宙各处。
%db_sphere_title_14%	泰坦巨人矿场
