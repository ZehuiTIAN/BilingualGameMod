%db_sphere_title_1%	流沙墓地
%db_sphere_desc_1%	一片魔法墓地，埋葬着曾经胆敢玩弄时间的女巫。流沙会将她们的遗体吞噬，化作炙人的酷热。
%db_sphere_legend_1%	所有来访者都会被流沙覆以仇恨与悔意。
%db_sphere_title_2%	愉宜草原
%db_sphere_desc_2%	嘉斯米的导师退休时，受当时女巫团内最年轻的女巫写的一首诗的启发，召唤出来的魔法草原，总共有十几英亩大。
%db_sphere_legend_2%	这里非常适合用来冥想。
%db_sphere_title_3%	月岩神庙
%db_sphere_desc_3%	在奴役魔法被禁之前，失落已久的玉雕师女巫团操控了七大护灵，命令它们用月球雕刻出一座神庙。神庙难以言喻的规模，使得在其中学习的女巫深刻意识到自己在宇宙中有多么渺小，并以此激励她们不断变强。
%db_sphere_legend_3%	月岩神庙是获得启示的门户。
%db_sphere_title_4%	瓦拉那帕雅什灼地
%db_sphere_desc_4%	女巫诞生前的最后一场战争中，先祖们对这片土地造成了沉重的伤害，因此这个星球的表面有岩浆不断涌出。第一世代的女巫们尝试用水神的眼泪覆盖星球表面，以治愈这片区域，但却无功而返。瓦拉那帕雅什灼地的水体常年沸腾，用这里的水提取出的盐来进行仪式，可以获得最深刻的感情。
%db_sphere_legend_4%	永远沸腾的泪水海洋能赋予事物最深刻的感情。
%db_sphere_title_5%	道路
%db_sphere_desc_5%	“回头丧命，前路未明。”
%db_sphere_legend_5%	我们独自走在道路上，有目共睹。
%db_sphere_title_6%	护灵沙地
%db_sphere_desc_6%	铁匠女巫达丽娅的故乡。这里的白沙都是受诅咒的，沙土沉积后会化作白骨护灵。达丽娅猎杀它们，并用它们的身体和内脏为材料制作仪式匕首。
%db_sphere_legend_6%	白沙诅咒了这张卡牌。
%db_sphere_title_7%	沉船图书馆
%db_sphere_desc_7%	水神的家，这里有着各种未被寄出的，和未能送达的信件。女巫们可以用未经编辑的诗歌或者漂亮的贝壳来换取这些遗落的知识。
%db_sphere_legend_7%	沉船中的神会一一检视每个秘密。
%db_sphere_title_8%	焦厄战土
%db_sphere_desc_8%	战争毫无意义。
%db_sphere_legend_8%	战争会扭曲一切感受。
%db_sphere_title_9%	大犬座
%db_sphere_desc_9%	已知的最大的恒星。禁忌巨灵曾被关押在这红色特超巨星的核心之中。
%db_sphere_legend_9%	最大恒星蕴含的能量难以驯服。
%db_sphere_title_10%	日落码头
%db_sphere_desc_10%	不起眼的码头，曾被一个心碎的女巫降下过诅咒。传闻，在这个码头告别起航的人，将会从此不再相见。
%db_sphere_legend_10%	潮涌般的盐与忧郁。
%db_sphere_title_11%	玉僧瀑布
