%db_sphere_title_16%	德菲尼亚
%db_sphere_desc_16%	这是一座建立在巨灵骨架内的铁匠之城。这头陨落巨兽的骨髓燃烧了一个又一个世纪，因此铁匠们的熔炉也从不熄灭。
%db_sphere_legend_16%	巨灵的骨髓炙烤着思想。
%db_sphere_title_17%	红弦俱乐部
%db_sphere_desc_17%	受诅咒的鸡尾酒吧，酒吧老板以将自己的灵魂束缚于此为代价，换取了洞察顾客灵魂的超自然能力。
%db_sphere_legend_17%	福尔图娜，你在听吗？注意看他们的灵魂。
%db_sphere_title_18%	遗忘工厂
%db_sphere_desc_18%	数千年前，女巫们还没掌握操控宇宙中物质的方法，她们在金星的地壳下建了一座工厂，由铁傀儡操控。这让很多人类女巫团得以在太阳系外开疆拓土。
%db_sphere_legend_18%	铁傀儡支撑着这张卡牌的命髓。
%db_sphere_title_19%	魔法邮局
%db_sphere_desc_19%	处于时间折叠之中的魔法森林领域，只有女巫的仆人能进来。魔法邮局能以最快的速度将一封信从一个女巫的领地送到另一个女巫的领地。由于没有任何方式能够篡改书信内容，这种交流方式广受女巫喜爱。
%db_sphere_legend_19%	魔法邮局控制着信息流动。
%db_sphere_title_20%	尤茵妮亚的工作坊
%db_sphere_desc_20%	福尔图娜的导师的女巫工作坊，她就是在这里传授宇宙魔法的。
%db_sphere_legend_20%	研究宇宙学的地方。
%db_arcane_title_0%	知识之种
%db_arcane_desc_0%	藏在卫星背面的星体巨灵，这些卫星的中心天体上孕育着尚不发达的文明，地球就是其中之一。知识之种会将其他维度的神话放置在凡人的脑海里，借此引导和保护他们。
%db_arcane_legend_fire_0%	要是惹怒了它，这只巨灵会摧毁人们的心智。
%db_arcane_legend_water_0%	知识之种的爱抚充满了怜悯和自省。
%db_arcane_legend_air_0%	复述神话之际，这头星体生物又定下了新方向。
%db_arcane_legend_earth_0%	能引起对权力的渴望。
%db_arcane_title_1%	鹰妖信使
%db_arcane_desc_1%	她是新征途上的先驱。由于诞生自大女巫科达米娅的遗体，鹰妖信使一直在各女巫团之间传播着神秘学知识。
%db_arcane_legend_fire_1%	鹰妖的愤怒是最严酷的考验。
%db_arcane_legend_water_1%	坚韧的信号，渴望和平的呐喊。
%db_arcane_legend_air_1%	正义的强大化身。目的明确。
%db_arcane_legend_earth_1%	信使在许多环境中都会是盟友。
%db_arcane_title_2%	恒星恋人
%db_arcane_desc_2%	爱上了恒星蛇的女神，这是能打破虚空结构的不灭激情。
%db_arcane_legend_fire_2%	过于强烈的爱意，即将转化为恨意。
%db_arcane_legend_water_2%	需要同伴。可能被孤立的煎熬。
%db_arcane_legend_air_2%	横跨新道路的邀请。
%db_arcane_legend_earth_2%	适当剂量的毒药能带来平衡和力量。
%db_arcane_title_3%	萨满
%db_arcane_desc_3%	自凡人诞生以来，萨满就一直承担着掌管灵魂和心灵的职责。这部分凡人能捕捉到女巫编织到星光之中的模糊想法。
%db_arcane_legend_fire_3%	愤怒的萨满会让你一路遍历谎言和排外。
%db_arcane_legend_water_3%	部落冥想时，交流也在进行着。
%db_arcane_legend_air_3%	他们留存知识，牢记罪行。
%db_arcane_legend_earth_3%	明智的领导者形象能增添正当性。
%db_arcane_title_4%	机械邪教先驱
%db_arcane_desc_4%	鬼婆人型机器人在黑洞里度过七十年后，写下了一份详细的说明，并将它上交给了女巫团。机械邪教便依照这份说明书制作了这钢铁傀儡。
%db_arcane_legend_fire_4%	钢铁傀儡是挑战和冲突的根源。
%db_arcane_legend_water_4%	巨型机器人不仅会激发勇气，也会使人心生怜悯。
%db_arcane_legend_air_4%	机械邪教凭借先驱巨大的外形对外施行强权。
%db_arcane_legend_earth_4%	机邪先驱是极其出色的守卫。
%db_arcane_title_5%	吹金者
%db_arcane_desc_5%	匠人神明之一。制作收祝福容器的小神。吹金者制作的双耳细颈瓶中倒出的水能让贫瘠的土壤孕育出果实，她制作的金酒瓶倒出的酒能让凡人寻得真爱，她制作的茶壶倒出的茶能让女巫灵感迸发，写出新的法术。
%db_arcane_legend_fire_5%	金水罐中倒出的毒药将贯彻正义。
%db_arcane_legend_water_5%	金奶瓶中倒出的牛奶能巩固和平。
%db_arcane_legend_air_5%	空的金制容器会召唤宇宙命运。
%db_arcane_legend_earth_5%	插着鲜花的金花瓶会给家庭带来幸福。
%db_arcane_title_6%	狼母与狼崽
%db_arcane_desc_6%	她是流行寓言被曲解时诞生的巨灵。每当一个女巫诉说故事时，知识之种会吸收这些话语，然后将其沉淀。当一个故事被诉说了足够多次，便会诞生小巨灵。如今，狼母在宇宙中四处游荡，收养被遗弃的魔法生物。
%db_arcane_legend_fire_6%	狼母的管教十分严厉。
%db_arcane_legend_water_6%	狼母的爱永无止境。
%db_arcane_legend_air_6%	专制但公平。
%db_arcane_legend_earth_6%	爱护和鼓励的形象。
%db_arcane_title_7%	慰藉公爵夫人
%db_arcane_desc_7%	为沉迷色欲的女巫提供施虐服务的妖精。女巫从她的激情中提取力量时，她就会进入色欲控制模式。由于有着丰富的性爱技巧，慰藉公爵夫人总能榨干女巫的性欲，让她们恢复正常。
%db_arcane_legend_fire_7%	忘了安全词的人就只能不幸地被吞噬了。
%db_arcane_legend_water_7%	公爵夫人深谙欲望和力量的动态之道。
%db_arcane_legend_air_7%	这妖精是你步向堕落的大门，但也是获取力量的大门。
%db_arcane_legend_earth_7%	公爵夫人手握通往纯粹幸福的钥匙。
%db_arcane_title_8%	异教徒柴堆
%db_arcane_desc_8%	虽然人类自古以来就有这烧死女巫的传统，但时至今日他们仍然没有成功烧死过真正的女巫。
%db_arcane_legend_fire_8%	将你畏惧之物架在火上。
%db_arcane_legend_water_8%	直面心魔，找到真相。
%db_arcane_legend_air_8%	黑烟散发着正义的气味。
%db_arcane_legend_earth_8%	在同辈的压力下获得认可。
%db_arcane_title_9%	负旌者
%db_arcane_desc_9%	虽然世人认为他们是软弱的懦夫，但女巫们清楚，敢扛着战旗而不是拿着剑冲进战场，没什么比这更勇敢了。
%db_arcane_legend_fire_9%	旌旗舞动着挑战。
%db_arcane_legend_water_9%	布料诉说着勇气。
%db_arcane_legend_air_9%	战旗高度彰显着领导力。
%db_arcane_legend_earth_9%	旗帜能召集八方援助，并赋予每位援军身份。
%db_arcane_title_10%	愉悦禁门
%db_arcane_desc_10%	女巫们发现这扇门永远处于无限膨胀的宇宙的边缘上。从来没人敢打开门走过去。曾经有个年轻女巫从钥匙孔往门另一边看过去，结果她遭受了长达七年的高潮。后来，由于上瘾了，她又回去再看了一眼，但这次她却爆炸而亡，化成了红色的尘埃。
%db_arcane_legend_fire_10%	未知的呼唤。
%db_arcane_legend_water_10%	禁门能扑灭各种各样的欲望渴求。
%db_arcane_legend_air_10%	禁门能带来启示，但也会使人堕落。
%db_arcane_legend_earth_10%	可以理解为对幸福的保证。
%db_arcane_title_11%	龙
%db_arcane_desc_11%	生于凡人的想象，又因他们的贪婪而濒临灭绝。龙因其贮存宝藏和对外界的憎恨而闻名。
%db_arcane_legend_fire_11%	被龙所憎恨者，将彻底堕落。
%db_arcane_legend_water_11%	被龙祝福的关系，将发展成热烈的友谊。
%db_arcane_legend_air_11%	这上古生物的一个眼神，便可让凡人堕入罪恶。
%db_arcane_legend_earth_11%	它是傲慢守护者的象征。
%db_arcane_title_12%	丰收之谕
%db_arcane_desc_12%	这个巨灵保管着这个宇宙中所有作物的种子，各三颗。女巫只要立下誓言，保证在收获果实后将种子归还，即可向其索要任何种子。没能归还的话，当事女巫的眼睛就会变成对应的种子，丰收之谕会亲自上门收获。
%db_arcane_legend_fire_12%	丰收之谕的种子并不全是有益的，小心别中毒了。
%db_arcane_legend_water_12%	魔法植物不仅会结出果实，还会产出思想。
%db_arcane_legend_air_12%	魔力收成理应分享，分享才能造就强大集体。
%db_arcane_legend_earth_12%	丰收之谕的种子都是其品种中品质最好的。
%db_arcane_title_13%	纯血追猎者
%db_arcane_desc_13%	郊狼枪手一族的遗孤，在广袤的宇宙中猎杀纯血巨灵的后代。她以巨灵的鲜血为食，延长寿命，以此接续她永无止境的复仇之旅。
%db_arcane_legend_fire_13%	郊狼在冲突中成长，毕生渴望对手。
%db_arcane_legend_water_13%	在探索的过程中永不屈服。
%db_arcane_legend_air_13%	枪手是坚韧和探索的化身。
%db_arcane_legend_earth_13%	猎人成了胆大妄为的共犯。
%db_arcane_title_14%	鹿人圣骑士
%db_arcane_desc_14%	鹿人女巫团的守卫。和人类相同，雄性鹿人无法成为女巫，和人类不同的是，雄性鹿人对魔法也略知一二，而他们愿意献出生命侍奉女巫团，为她们保卫知识，追捕叛徒。
%db_arcane_legend_fire_14%	狂热的圣骑士是个咄咄逼人的顾问。
%db_arcane_legend_water_14%	维护和平这份工作他们做得十分出色。
%db_arcane_legend_air_14%	鹿人是法律和真相的忠实执行者。
%db_arcane_legend_earth_14%	不知疲倦的象征。恒久的支持。
%db_arcane_title_15%	调酒师
%db_arcane_desc_15%	他常与过客们同喜同悲，既知道怎么看穿凡人的灵魂，也知道怎么利用它们。
%db_arcane_legend_fire_15%	与被缠扰的灵魂有所交集会招致灾难。
%db_arcane_legend_water_15%	由于见证过各种各样的爱情，调酒师已拥有了调动潜在感情的能力。
%db_arcane_legend_air_15%	将迷失调和在一起，便有了通向诱惑的门。
%db_arcane_legend_earth_15%	调酒师不仅卖酒，还提供心理治疗服务。
%db_arcane_title_16%	鸟人舞者
%db_arcane_desc_16%	宇宙中炙手可热的异域舞蹈之灵，其能力是将宴会庆典的气氛推到极致高峰。然而她们从未去过地球。
%db_arcane_legend_fire_16%	她们既顽皮又爱招惹是非，会引发各种不幸。
%db_arcane_legend_water_16%	鸟人那独特的美丽外表能激发人们未被发掘的情感。
%db_arcane_legend_air_16%	精灵那奇异的舞姿是情欲的燃料。
%db_arcane_legend_earth_16%	精灵们随着舞者舞动，着实是一番愉快的光景。
%db_arcane_title_17%	花店老板
%db_arcane_desc_17%	年迈的老人，他的毕生精力都奉献给了花，研究种花的技艺和赏花的艺术。他不仅知晓花的名称和属性，还了解它们对凡人内心会起什么作用。
%db_arcane_legend_fire_17%	花店老板守护着嫉妒的香气。
%db_arcane_legend_water_17%	最后一朵花的香味会挑起爱意和情欲。
%db_arcane_legend_air_17%	这位老者深谙隐秘的激情。
%db_arcane_legend_earth_17%	花语是开始深入谈话的捷径。
%db_arcane_title_18%	宇航员
%db_arcane_desc_18%	他知道时间不是一条线，而是海洋。他的目标是让宇宙成为一个让所有生命都能平等存在的地方。“杜娜莱。”
%db_arcane_legend_fire_18%	宇航员常年与恶劣环境作伴。
%db_arcane_legend_water_18%	离开故土，在孤独中成熟。
%db_arcane_legend_air_18%	发现和探索的化身。
%db_arcane_legend_earth_18%	一个太空侦查员能够承载一个文明的意志。
%db_arcane_title_19%	陨落的英雄
%db_arcane_desc_19%	英雄保护的不是人，而是理想。他是坚韧和牺牲的象征。他们只会死于堕落。
%db_arcane_legend_fire_19%	千疮百孔的痛楚。
%db_arcane_legend_water_19%	为重要之物而战的人的本质。
%db_arcane_legend_air_19%	丰功伟绩的颂歌。
%db_arcane_legend_earth_19%	英雄会激励我们达成不可能之事。
%db_arcane_title_20%	铜匠
%db_arcane_desc_20%	我的至亲之物啊，请抛下凡人的桎梏，放弃肉身，遗弃筋骨；从今往后，你不再是罪恶，而是我的魔法。
%db_arcane_legend_fire_20%	牺牲亲人的决心。
%db_arcane_legend_water_20%	为血亲献出心脏的意志。
%db_arcane_legend_air_20%	你的牺牲全部交由你的亲人作评判。
%db_arcane_legend_earth_20%	为实现梦想而付出最大代价的勇气。
%db_arcane_title_21%	盖思瑞安
%db_arcane_desc_21%	它无时无刻不在宇宙中漫游，令人恐惧，但它并不能伤害任何人，除非有人想要成为整个姐妹会都恐惧的存在，而向它敞开怀抱。
%db_arcane_legend_fire_21%	探究同伴的恐惧会使你获得知识。
%db_arcane_legend_water_21%	用灵光乍现的想法来构筑对话。
%db_arcane_legend_air_21%	所爱之人的低语，描绘出最糟糕的世界。
%db_arcane_legend_earth_21%	化焦虑为动力。
%db_arcane_title_22%	忏悔者
%db_arcane_desc_22%	沉默悲伤兄弟会唯一的幸存者，其组织的名字由来是：所有会众都曾发誓保持沉默，是为忏悔。
%db_arcane_legend_fire_22%	带着滴血的心战斗。
%db_arcane_legend_water_22%	真正的愧疚。
%db_arcane_legend_air_22%	坚定不移的信仰。
%db_arcane_legend_earth_22%	铁面无私的廉正。
%db_symbol_title_0%	金铲子
%db_symbol_desc_0%	吹金者打造的最新有刃工具。金铲子是空心的，你在用它挖掘时可以感觉到土元素发出的能量共振。
%db_symbol_legend_0%	金铲子是决心的象征。
%db_symbol_title_1%	无底罐
%db_symbol_desc_1%	其中的内容物是酸的，因为它能倒出死者未曾洒落的泪水。
%db_symbol_legend_1%	罐子中流出来的永恒不竭之水代表了内心的渴望。
%db_symbol_title_2%	小行星
%db_symbol_desc_2%	小行星是拥有目的的天体。小行星诞生时，其将在何时何地坠毁便已经被写在它的核心当中了。它们会带来火与变革。
%db_symbol_legend_2%	小行星预兆着即将发生的悲剧。
%db_symbol_title_3%	红宝石烛灯
%db_symbol_desc_3%	超自然的深红色火焰照亮了意识中那些黑暗的路径。它们能引起潜藏的勇气，但也会引发怒火。
%db_symbol_legend_3%	蜡烛上燃气的红色火焰会带来令人不快的发现。
%db_symbol_title_4%	缟玛瑙喇叭
%db_symbol_desc_4%	这是一种宣告你的意志与渴望的显眼的方式。有许多人毁谤这件乐器，但却没有人能忽视其带来的情感。
%db_symbol_legend_4%	这只喇叭发出的声音能引起所有人的注意。
%db_symbol_title_5%	圣木之杖
%db_symbol_desc_5%	这是圣盘上的木头雕出的手杖，用它戳出的洞里一定会长出草来，哪怕在最为荒凉的土地上也是如此。
%db_symbol_legend_5%	圣木之杖能为自然环境带去祝福。
%db_symbol_title_6%	以太之翼
%db_symbol_desc_6%	新手女巫当中最流行的咒语之一。以太之翼不仅能让使用者飞行，还可以让她们给其他存在赋予翅膀。
%db_symbol_legend_6%	以太之翼能提高奥义，让大家都能看到。
%db_symbol_title_7%	玻璃三叉戟
%db_symbol_desc_7%	据说它只会让叛徒流血。世界上只有一把玻璃三叉戟，它被用在将艾达娜流放出女巫团的审判上之后就丢失了。
%db_symbol_legend_7%	这把三叉戟能刺穿魔法，使情感如血一般流出。
%db_symbol_title_8%	谣言厨房
%db_symbol_desc_8%	一件魔法道具，制作方法是将贝壳放到白鲸的油脂和骨髓中煮沸。不管你对谣言厨房说什么，它都会化为流言并如野火一般在凡人和女巫当中传播开来。
%db_symbol_legend_8%	贝壳会将发现同时倾倒到朋友和敌人当中。
%db_symbol_title_9%	机要部长
%db_symbol_desc_9%	不管你对机要部长坦白什么样的秘密，都会导致所有知道此事的人从此无法再传播它。如果鳗鱼死了，咒语将解除。
%db_symbol_legend_9%	机要部长可以掩盖内心的真相。
%db_symbol_title_10%	黑曜石大锤
%db_symbol_desc_10%	被黑曜石大锤固定在地上的螺栓是无法移除的，除非你能背出刻在锤头上的字。它通常会被用来困住恶魔，或是在荒野中建立魔法营地。
%db_symbol_legend_10%	黑曜石大锤专注于提供授权启示。
%db_symbol_title_11%	支配之火焰鞭
%db_symbol_desc_11%	女巫召唤师中用来驯服火元素的常用工具。精灵并非是屈服于痛苦，而是屈服于快感。
%db_symbol_legend_11%	火焰鞭会在冲突中制造奇怪的快感。
%db_symbol_title_12%	点火刀
%db_symbol_desc_12%	恶魔骨头做成的刀，当你低语制作成它的那个怪兽的名字时，就能点火。
%db_symbol_legend_12%	这把刀能传导怒气。
%db_symbol_title_13%	仲裁者之书
%db_symbol_desc_13%	仲裁者最不可或缺的工具。不管他们在这本书上写什么，都会立刻被更新到大师魔法书中，并且该信息在被上级官员分类后，就会自动复制到每一位仲裁者手中的仲裁者之书上。
%db_symbol_legend_13%	仲裁者之书将这份启示放到了许多人的眼前。
%db_symbol_title_14%	玉之守路者
%db_symbol_desc_14%	玉雕师女巫团雕刻出了这些小小的守路者，以赐福于道路。走在被玉之守路者祝福过的道路上的人不会遇到小偷或猎杀者。
%db_symbol_legend_14%	这尊小小的玉雕看护着咨询者。
%db_symbol_title_15%	蓝光火炬
%db_symbol_desc_15%	“给黑夜以眼睛，给幽灵以痛苦。”
%db_symbol_legend_15%	蓝色火焰发出的光芒会带来麻烦。
%db_symbol_title_16%	注定的三鸟
%db_symbol_desc_16%	可以召唤的一群传说中的猎物鸟，可以传递任何信息，猎杀任何逃亡者，偷走任何物品。
%db_symbol_legend_16%	猎物鸟可以将这一信息传播到全宇宙。
%db_symbol_title_17%	塔盾
%db_symbol_desc_17%	它可以从头到脚保护一位战士。这是鹿人圣骑士的常用装备。
%db_symbol_legend_17%	塔盾带来的是保护的重担。
%db_symbol_title_18%	剑鱼酒
%db_symbol_desc_18%	喝一杯会让你感到开心，两杯会让你欲火中烧，三杯会让你实话实说。
%db_symbol_legend_18%	剑鱼酒能带来真相。
%db_symbol_title_19%	猎手女巫之枪
%db_symbol_desc_19%	专门猎杀魔法生物的女巫常常将自己的魔杖改造成火枪。这样的武器可以将任何魔咒封印在蓝宝石子弹中发射出去。
%db_symbol_legend_19%	火枪中装满了焦虑。
%db_symbol_title_20%	暗物质弓
%db_symbol_desc_20%	奥义之弓是用来猎杀灵体的。它无法伤害有实体的存在，所以有时候女巫们也用它来进行模拟战斗，或者表演威廉·退尔那臭名昭著的一箭。
%db_symbol_legend_20%	暗物质箭矢摸不到，但能听到。
%db_symbol_title_21%	真实之镜
%db_symbol_desc_21%	这面镜子只能映出其所有者的样子。看着这面镜子时，你是无法说谎的，所以女巫会用这面镜子来检查自己是否在自我欺骗……毕竟这种事经常发生。
%db_symbol_legend_21%	这面镜子能驱散不真实的东西。
%db_symbol_title_22%	雪猫之眼
%db_symbol_desc_22%	来自晶状星云维度的猫的眼睛。如果你将雪猫的眼睛封印到玻璃娃娃上，它便会拥有生命，并用生命保护你。它们非常脆弱，并且极其危险。
%db_symbol_legend_22%	玻璃娃娃和雪猫之眼中充满了原始冲动。
%db_symbol_title_23%	铁傀儡
%db_symbol_desc_23%	锻造行星的铁仆从。
%db_symbol_legend_23%	铁傀儡充满了纯粹的决心。
%db_symbol_title_24%	士兵的髓衣
%db_symbol_desc_24%	露易丝用士兵身上的命髓织成的髓衣。是给福尔图娜的礼物。
%db_symbol_legend_24%	士兵的髓衣能激发目的与冲突。
%db_symbol_title_25%	母亲的髓衣
%db_symbol_desc_25%	露易丝用母亲和孩子身上的命髓织成的髓衣。是给福尔图娜的礼物。
%db_symbol_legend_25%	母亲的髓衣能激发目的与情绪。
%db_symbol_title_26%	宇航员的髓衣
%db_symbol_desc_26%	露易丝用宇航员身上的命髓织成的髓衣。是给福尔图娜的礼物。
%db_symbol_legend_26%	宇航员的髓衣能激发目的与发现。
%db_symbol_title_27%	乳色松鼠
%db_symbol_desc_27%	尤茵妮亚的仆人。可爱而又强大的存在，能够同时导引全部四种魔法元素。
%db_symbol_legend_27%	乳色松鼠能给奥义灌输每一种元素的能量。
%double_element_earth%	过量的土元素能量会导致无法移动。
%double_element_water%	大量的水元素可以释放隐藏的潜能。
%double_element_air%	气元素形成的飓风能搅动命运，召唤意料之外的事。
%double_element_fire%	过度刺激的焚火元素能成为净化之力，带来死亡与重生。
