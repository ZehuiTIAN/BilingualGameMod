%db_sphere_legend_14%	矿场的巨人们用矿石加强了奥义。
%db_sphere_title_15%	百柱廊
%db_sphere_desc_15%	战马星云内，有条通往非欧峡谷的通道，里面矗立着一百座黑曜石塔。没有女巫知晓这是谁的作品。爬上塔顶，你能看到在其他塔的窗口处，有很多个你自己在盯着你看。又或者，她们才是在被盯着看的那个？
